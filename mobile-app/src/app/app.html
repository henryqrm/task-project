<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>Pages</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-list-header>
                Projetos
                <ion-note item-right>
                    <button ion-button icon-only clear color="dark" (click)="openPage()">
                        <ion-icon name="settings"></ion-icon>
                    </button>
                </ion-note>
            </ion-list-header>
            <button ion-item *ngFor="let project of projects" (click)="openProject(project)">
                {{project.name}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
