<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>Pages</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-list-header>
                Projetos
            </ion-list-header>
            <button ion-item *ngFor="let project of projects" (click)="openProject(project)">
                {{project.name}}
            </button>
        </ion-list>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
                {{page.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
