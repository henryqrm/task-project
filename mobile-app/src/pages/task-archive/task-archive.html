<ion-header>

    <ion-navbar>
        <ion-title>{{project}} - Arquivados</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let task of tasks" [hidden]="task.status !== 'completed'">
            <ion-note item-left class="margin-right-15">
                <h1>{{task.priority}}</h1>
            </ion-note>
            <h2>{{task.name}}</h2>
            <p>{{task.description}}</p>
            <ion-badge item-right>{{task.limitAt}}</ion-badge>
            <ion-note item-right>
                <button ion-button icon-only clear (click)="taskRestore(task, $index)">
                  <ion-icon name="share-alt"></ion-icon>
                </button>
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
