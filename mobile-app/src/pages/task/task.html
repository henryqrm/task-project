<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Cadastro de Projetos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab color="vibrant" mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-list>
        <ion-item>
            <ion-note item-left>
                <button ion-button icon-only clear color="secondary">
                  <ion-icon name="close"></ion-icon>
                </button>
            </ion-note>
            <ion-note item-left>
                <h1>1</h1>
            </ion-note>
            <h2>Titulo</h2>
            <p>Descrição</p>
            <ion-badge item-right>00/00/0000</ion-badge>
            <ion-note item-right>

                <button ion-button icon-only clear>
                  <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button icon-only clear color="danger">
                  <ion-icon name="close"></ion-icon>
                </button>
            </ion-note>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            Concluída
        </ion-list-header>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>

    </ion-list>

</ion-content>
